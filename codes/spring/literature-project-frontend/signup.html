<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        input{
            height: 20px;
        }
        label{
            color:rgb(0, 48, 73);
            font-weight: 500;
        }
        #box{
            background-color: rgb(253, 240, 213);
            padding: 5px;
            border-radius: 10px;
            width: 300px;
            margin-left: 115px;
            box-shadow: 5px 4px rgb(231, 231, 231);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="box" style="margin-top: 6px;">
                <p style="justify-self: center; font-weight: 600; color: rgb(193, 18, 31); margin-bottom: 4px;">~Sign Up~</p>
                <form style="font-size: 10px; width: 250px; justify-self: center;">
                    <div class="mb-3" style="margin-bottom: 0,5 rem;">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" style="font-size: 10px;">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" style="font-size: 10px;">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" style="font-size: 10px;">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" style="font-size: 10px;">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" style="font-size: 10px;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="font-size: smaller; height: 25px; width: 65px; background-color: rgb(102, 155, 188); border: rgb(102, 155, 188);">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="./js/signup.js"></script>
</body>
</html>
